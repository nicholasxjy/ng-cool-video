<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>NG cool video</title>

    <link rel="stylesheet" href="./bower_components/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./src/ng-cool-video.css">
    <style>
      body {
        background-color: #f5f5f5;
      }
      .main {
        width: 800px;
        margin: 100px auto;
      }
    </style>
  </head>
  <body ng-controller="MainCtrl">


    <div class="main">
      <div class="video-wrap" ng-repeat="item in items">
        <ng-cool-video source="item.source">
        </ng-cool-video>
      </div>
    </div>


<!--     // <script src="./src/html5media.js"></script> -->
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./src/ng-cool-video.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
